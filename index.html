<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="javascript.js" type="text/javascript" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="calculator">
    <div id="display">
      <h1>0</h1>
    </div>
    <div id="buttons">
      <button class="special" id="AC">AC</button>
      <button class="special" id="positive/negative">+ / -</button>
      <button class="special" id="percent">%</button>
      <button class="operator" id="divide">&divide</button>
      <button class="number" id="button-7">7</button>
      <button class="number" id="button-8">8</button>
      <button class="number" id="button-9">9</button>
      <button class="operator" id="multiply">&times</button>
      <button class="number" id="button-4">4</button>
      <button class="number" id="button-5">5</button>
      <button class="number" id="button-6">6</button>
      <button class="operator" id="subtract">-</button>
      <button class="number" id="button-1">1</button>
      <button class="number" id="button-2">2</button>
      <button class="number" id="button-3">3</button>
      <button class="operator" id="add">+</button>
      <button class="number" id="button-0">0</button>
      <button class="number" id="decimal-point">.</button>
      <button class="operator" id="equals">=</button>
    </div>
  </div>
  
</body>
</html>
